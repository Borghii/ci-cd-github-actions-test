name: C Program Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar GCC
        run: sudo apt-get install gcc

      - name: Compilar test
        run: gcc -o test test.c main.c

      - name: Ejecutar test
        run: ./test
